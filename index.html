<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>E-Commerce Shop | Comphonia</title>
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:700|Kaushan+Script|Ubuntu:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
     <link rel="stylesheet" href="normalize.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="header row justify-content-between">
            <div class="menu"><i class="fas fa-bars mx-1"></i> <span class="mr-2">menu</span></div>
            <div class="col category">Shoes</div>
            <div class="utility">
                <ul>
                    <li><i class="far fa-heart"></i></li>
                    <li><i class="fas fa-search"></i></li>
                    <li><i class="fas fa-shopping-bag"></i></li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="nav">
                <ul>
                    <li>brands</li>
                    <li class="divider"></li>
                    <li>footwear</li>
                    <li class="divider"></li>
                    <li>clothing</li>
                </ul>
                <ul>
                    <li>follow us</li>
                    <li class="divider"></li>
                    <li><i class="fab fa-facebook-f nav-icon"></i></li>
                    <li><i class="fab fa-twitter nav-icon"></i></li>
                </ul>
            </div>
            <div class="col mx-auto show-area">
                <div class="item-header">congo african jogger</div>
                <div class="item-img">
                    <img src="shoe-r.png" class="img-fit">
                </div>
                <div class="item-price"> $79.00 </div>
                <div class="cartbtn">add to cart</div>
                <div class="underlay" id="underlay"> JOGGER</div>
            </div>
            <div class="buttons">
                <div class="nextbtn ">
                    NEXT
                    <i class="fas fa-arrow-right"></i>
                </div>
                <div class="prevbtn ">
                    PREV
                    <i class="fas fa-arrow-left "></i>
                </div>
            </div>


        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="fittext.js"></script>
<script>
  $("#underlay").fitText(.2,{minFontSize: '200px', maxFontSize: '300px' });

</script>
</body>

</html>
